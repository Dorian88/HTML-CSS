<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulario</title>
		<link rel="stylesheet" href="css/09-Formularios_V12.css">
	</head>

	<body>
		<div>
			<form action="">
				<label for="nombre">Nombre: </label>
				<input type="text" id="nombre">

				<label for="consulta">Consulta: </label>
				<textarea cols="40" rows="7"></textarea>
				
				<label for="">Horario:</label>
				<input type="radio" name="horario"> Mañana
				<input type="radio" name="horario"> Tarde
				<input type="radio" name="horario"> Noche

				<label for="">Contactar el:</label>
				<input type="checkbox" name="diaContacto">Lunes
				<input type="checkbox" name="diaContacto">Martes
				<input type="checkbox" name="diaContacto">Miércoles
				<input type="checkbox" name="diaContacto">Jueves
				<input type="checkbox" name="diaContacto">Viernes

				<label for="">Ciudad:</label>
				<select>
					<option value="Itaguí">Itaguí</option>
					<option value="Medellín">Medellín</option>
					<option value="Envigado">Envigado</option>
				</select>

				<input type="submit" value="Enviar Formulario">
			</form>
		</div>
	</body>
</html>
